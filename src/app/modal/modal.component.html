<section 
    [@shakeAnimation]="animationState">
    <section class="container">
        <div>Nome Paciente: {{modalData.nomePaciente}} </div>
        <div>Nome Medico: {{modalData.nomeMedico}} </div>
        <div>Duração: {{modalData.duracaoMin}} min </div>
        <div>Data: {{(modalData.dataDaConsulta | date: 'dd/MM/YYYY')}} </div>
    </section>
    <div class="botao-modal">
        <button (click)="onButtonClick()">Concluir</button>
    </div>
</section>
