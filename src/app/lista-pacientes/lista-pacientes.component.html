<section class="listagem-tarefas">
    <div class="ilustracao">
        <h2>Pacientes Cadastrados</h2>
        <img src="assets/imagens/ilustracao-Pacientes.png"
            alt="Ilustração de bonecos"
            class="imagem-paciente">
    </div>
    <div class="busca">
        <p class="ff-prompt">Procurando pacientes</p>
        <input 
            type="search" 
            id="campo-busca" 
            placeholder="Busque por um paciente"
            [(ngModel)]="campoBusca"
            (keyup)="filtrarPacientePorNome(campoBusca)">
    </div>
    <div *ngIf="pacientesFiltrados.length > 0, else semTarefas">
        <div 
            class="lista-tarefas"
            *ngFor="let paciente of pacientesFiltrados; let i = index">
            <div class="conteudo">
                <p class="card-descricao ff-prompt">
                    Nome: {{ paciente.nome }}
                    <br>
                    Idade: {{ paciente.idade }}
                    <br>
                    CPF: {{ paciente.cpf }} 
                    <br>
                    Acompanhante: {{ paciente.acompanhante }}
                </p>
                <div class="botoes-card">
                    <button class="botao-editar">
                        <img src="assets/icones/icone-editar.png" alt="Ícone de editar">
                    </button>
                    <button class="botao-deletar">
                        <img src="assets/icones/icone-excluir.png" alt="Ícone de excluir">
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<ng-template #semTarefas>
    <p class="ng-template ff-prompt">Olá! Ainda não há pacientes cadastrados! :)</p>
</ng-template>
