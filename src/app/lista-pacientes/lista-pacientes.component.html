<section class="listagem-tarefas">
    <div class="ilustracao">
        <h2>Suas tarefas</h2>
        <img src="assets/imagens/ilustracao-Tarefas.png"
            alt="Ilustração de um ambiente com mesa, computador, quadro e um vaso com planta">
    </div>
    <div class="busca">
        <p class="ff-prompt">Procurando pacientes</p>
        <input type="search" id="campo-busca" placeholder="Busque por uma tarefa">
    </div>
    <div>
        <div class="lista-tarefas card-">
            <div class="info-card">
                <p class="categoria-tarefa categoria-">
                    <img src="assets/icones/.png" alt="Ícone de ">
                    blá
                </p>
                <p class="prioridade-tarefa prioridade-">
                    blé
                </p>
                <p class="status-tarefa">
                    <!-- <button>
                    </button> -->
                </p>
            </div>
            <div class="conteudo">
                <p class="card-descricao ff-prompt">
                    blí
                </p>
                <div class="botoes-card">
                    <button class="botao-editar">
                        <img src="assets/icones/icone-editar.png" alt="Ícone de editar">
                    </button>
                    <button class="botao-deletar">
                        <img src="assets/icones/icone-excluir.png" alt="Ícone de excluir">
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
